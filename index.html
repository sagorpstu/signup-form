<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/all.min.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/style.css">
	<title>SIGN UP | F.H. SAGOR</title>
</head>

<body>


	<section class="login-section">
		<img src="img/wave.png" class="wave img-fluid" alt="">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-lg-5">
					<img src="img/bg.svg" class="img-fluid w-100" alt="">
				</div>
				<div class="col-lg-7">
					<div class="card w-50 ml-auto">
						<div class="card-header text-center bg-color text-light font-weight-bold">
							LOGIN HERE
						</div>
						<div class="card-body text-center">
							<form action="#">
								<img src="img/avatar.svg" class="img-fluid mb-4 animated pulse infinite" alt="">
								<div class="form-inline mb-4">
									<i class="fas fa-user"></i>
									<input type="text" placeholder="USERNAME" class="form-control w-100">
								</div>
								<div class="form-inline mb-4">
									<i class="fas fa-lock"></i>
									<input type="password" placeholder="PASSWORD" class="form-control w-100">
								</div>

								<div class="text-right">

									<a href="#" class="mb-4 d-block text-color font-weight-bold">FORGOT PASSWORD ?</a>

									<button class="btn btn-info font-weight-bold mr-2" data-target="#sign-up" data-toggle="modal">SIGN UP</button>

									<button class="btn btn-custom font-weight-bold" data-target="#sign-in" data-toggle="modal">SIGN IN</button>

								</div>
								
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="modal animated pulse fast infinite " id="sign-in">
			<div class="modal-dialog modal-sm">
				<div class="modal-content">
					<div class="modal-body">
						<div class="alert alert-success alert">
							<strong>SUCCESS YOU ARE IN !</strong> 
						</div>
					</div>
					<div class="modal-footer">
						<div class="btn btn-danger" data-dismiss="modal">CLOSE</div>
					</div>
				</div>
			</div>
		</div>
		<div class="modal animated slideInUp fast" id="sign-up">
			<div class="modal-dialog modal-sm">
				<div class="modal-content">
					<div class="modal-header font-weight-bold text-light text-uppercase bg-primary text-center">
						REGISTER NOW !
					</div>
					<div class="modal-body">
						

						<form>

							<div class="form-inline mb-4">
								<i class="fas fa-user-graduate"></i>
								<input type="text" placeholder="NAME" class="form-control w-100">
							</div>
							<div class="form-inline mb-4">
								<i class="fas fa-at"></i>
								<input type="email" placeholder="EMAIL" class="form-control w-100">
							</div>
							<div class="form-inline mb-4">
								<i class="fas fa-phone-square-alt"></i>
								<input type="text" placeholder="MOBILE" class="form-control w-100">
							</div>
							<div class="form-inline mb-4">
								<i class="fas fa-user-tie"></i>
								<input type="text" placeholder="USERNAME" class="form-control w-100">
							</div>
							<div class="form-inline mb-2">
								<i class="fas fa-lock"></i>
								<input type="password" placeholder="PASSWORD" class="form-control w-100">
							</div>
							
						
						</form>

					</div>
					<div class="modal-footer">
						<div class="btn btn-primary">REGISTER</div>
						<div class="btn btn-danger" data-dismiss="modal">CLOSE</div>
					</div>
				</div>
			</div>
		</div>

	</section>



	<script src="js/jquery.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/active.js"></script>

</body>

</html>
